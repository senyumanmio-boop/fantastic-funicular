<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TENTANG HAKIM | OFFICIAL SITE</title>
    
    <meta name="description" content="Website Resmi Hakim - Hakim Arcade Center">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center; margin: 0; padding: 20px;
            background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), 
                        url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover; color: white; overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px);
            padding: 25px; border-radius: 30px; border: 2px solid #2ecc71;
            max-width: 500px; margin: auto; position: relative; z-index: 2;
        }

        .typing-box { height: 25px; color: #f1c40f; font-weight: bold; margin-bottom: 10px; font-size: 1.1em; text-shadow: 0 0 5px #f1c40f; }

        .profile-img {
            width: 120px; height: 120px; border-radius: 50%; border: 4px solid #2ecc71;
            object-fit: cover; transition: 0.5s;
        }
        .profile-img:hover { transform: scale(1.1) rotate(10deg); }

        .greeting { font-size: 1.2em; color: #2ecc71; font-weight: bold; margin: 10px 0; }
        .stats-info { font-size: 0.8em; color: #bdc3c7; margin-bottom: 10px; }

        .btn-container { margin: 15px 0; display: flex; gap: 10px; justify-content: center; }
        .btn-sm { padding: 8px 15px; border-radius: 10px; text-decoration: none; color: white; font-weight: bold; font-size: 0.8em; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .ig { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .tt { background: #000; border: 1px solid rgba(255,255,255,0.2); }

        .game-hub {
            background: rgba(255, 255, 255, 0.05); padding: 15px; border-radius: 20px; margin: 15px 0;
            border: 1px solid rgba(46, 204, 113, 0.2);
        }

        .score-board {
            display: flex; justify-content: space-around; background: rgba(46, 204, 113, 0.2);
            padding: 10px; border-radius: 15px; margin-bottom: 15px;
        }

        .menu-btn { 
            background: #3498db; color: white; border: none; 
            padding: 8px 15px; margin: 4px; border-radius: 8px; 
            cursor: pointer; font-weight: bold; transition: 0.2s;
            box-shadow: 0 4px 0 #2980b9;
        }
        .menu-btn:active { transform: translateY(3px); box-shadow: none; }

        .game-screen { display: none; margin-top: 15px; border-top: 1px dashed #2ecc71; padding-top: 10px; }

        /* JAM DIGITAL STYLE */
        .jam-box {
            margin: 20px auto; padding: 10px; width: 180px; 
            background: rgba(46, 204, 113, 0.1); border: 1px solid #2ecc71; 
            border-radius: 15px; text-align: center; font-family: monospace;
        }

        .marquee-container {
            background: rgba(46, 204, 113, 0.1); border: 1px solid #2ecc71;
            border-radius: 10px; margin-top: 20px; overflow: hidden; white-space: nowrap; padding: 8px 0;
        }

        .marquee-text {
            display: inline-block; animation: jalan-samping 15s linear infinite;
            color: #2ecc71; font-weight: bold; font-size: 0.9em;
        }

        @keyframes jalan-samping { 0% { transform: translateX(100%); } 100% { transform: translateX(-100%); } }

        .mem-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; margin: 10px auto; width: 240px; }
        .card { width: 50px; height: 50px; background: #3498db; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.5em; color: transparent; }
        .card.flipped { color: white; background: #e67e22; }

        .ttt-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px; width: 150px; margin: auto; }
        .ttt-cell { width: 50px; height: 50px; background: rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; font-size: 1.5em; cursor: pointer; border: 1px solid #2ecc71; }
        
        .confetti { position: fixed; font-size: 25px; pointer-events: none; z-index: 999; animation: fall 3s linear forwards; }
        @keyframes fall { to { transform: translateY(100vh) rotate(360deg); opacity: 0; } }
    </style>
</head>
<body>

<div class="container">
    <div id="greeting-msg" class="greeting">Memuat...</div>
    <div class="stats-info">üëÅÔ∏è Kunjungan Anda: <span id="visit-count">0</span></div>
    
    <div class="typing-box" id="typing-text"></div>

    <img src="foto.jpg" alt="Hakim" class="profile-img">
    
    <div class="btn-container">
        <a href="https://instagram.com/kimmaja._" class="btn-sm ig" target="_blank"><i class="fab fa-instagram"></i> IG</a>
        <a href="https://www.tiktok.com/@_aselolee10" class="btn-sm tt" target="_blank"><i class="fab fa-tiktok"></i> TikTok</a>
    </div>

    <div class="jam-box">
        <div style="color: #2ecc71; font-size: 9px; letter-spacing: 2px;">SYSTEM TIME</div>
        <div id="clock_hakim" style="color: #2ecc71; font-size: 24px; font-weight: bold;">00:00:00</div>
        <div id="date_hakim" style="color: #2ecc71; font-size: 10px; margin-top: 3px;">-- --- ----</div>
    </div>

    <div class="game-hub">
        <div class="score-board">
            <div>Skor: <span id="score-val">0</span></div>
            <div>Terbaik: <span id="high-score">0</span></div>
        </div>
        
        <button class="menu-btn" onclick="showGame('kuis')">Kuis</button>
        <button class="menu-btn" onclick="showGame('batu')">BatuGunting</button>
        <button class="menu-btn" onclick="showGame('ttt')">SOS</button>
        <button class="menu-btn" onclick="showGame('mem')">Tebak Gambar</button>

        <div id="game-kuis" class="game-screen">
            <p id="tanya-kuis"></p>
            <div id="opsi-kuis"></div>
        </div>

        <div id="game-batu" class="game-screen">
            <button class="menu-btn" onclick="playBatu('‚úä')">‚úä</button>
            <button class="menu-btn" onclick="playBatu('‚úåÔ∏è')">‚úåÔ∏è</button>
            <button class="menu-btn" onclick="playBatu('‚úã')">‚úã</button>
            <p id="res-batu"></p>
        </div>

        <div id="game-ttt" class="game-screen">
            <div class="ttt-grid" id="ttt-board"></div>
            <p id="ttt-status">Giliran Kamu (X)</p>
            <button class="menu-btn" onclick="resetTTT()" style="font-size: 0.7em;">Reset</button>
        </div>

        <div id="game-mem" class="game-screen">
            <div class="mem-grid" id="mem-board"></div>
            <button class="menu-btn" onclick="startMem()" style="font-size: 0.7em;">Mulai Ulang</button>
        </div>
    </div>

    <div class="marquee-container">
        <div class="marquee-text">Selamat Datang di Hakim Official Site ‚Ä¢ Batam City Pride ‚Ä¢ Game Arcade Center Online ‚Ä¢ Selamat Bermain!</div>
    </div>

    <div style="margin-top: 20px; font-size: 0.7em; opacity: 0.6;">¬© 2026 Hakim Official ‚Ä¢ Batam City üî•</div>
</div>

<script>
    // 1. JAM DIGITAL
    function jalankanJam() {
        const sekarang = new Date();
        const h = String(sekarang.getHours()).padStart(2, '0');
        const m = String(sekarang.getMinutes()).padStart(2, '0');
        const s = String(sekarang.getSeconds()).padStart(2, '0');
        document.getElementById('clock_hakim').innerText = h + ":" + m + ":" + s;
        const opsi = { day: 'numeric', month: 'short', year: 'numeric' };
        document.getElementById('date_hakim').innerText = sekarang.toLocaleDateString('id-ID', opsi).toUpperCase();
    }
    setInterval(jalankanJam, 1000);
    jalankanJam();

    // 2. TYPEWRITER
    const words = ["Status: Online", "Gamer Sejati üéÆ", "Pemain Hadroh ü•Å", "Batam Pride üáÆüá©"];
    let i = 0, j = 0, isDel = false;
    function type() {
        let curr = words[i];
        document.getElementById('typing-text').innerText = curr.substring(0, j);
        if (!isDel && j < curr.length) { j++; setTimeout(type, 100); }
        else if (isDel && j > 0) { j--; setTimeout(type, 50); }
        else { isDel = !isDel; if(!isDel) i = (i + 1) % words.length; setTimeout(type, 1200); }
    }
    type();

    // 3. GREETING & VISITS
    const hr = new Date().getHours();
    document.getElementById('greeting-msg').innerText = hr < 12 ? "Selamat Pagi! ‚òÄÔ∏è" : hr < 18 ? "Selamat Siang! üå§Ô∏è" : "Selamat Malam! üåô";
    let v = localStorage.getItem('vCount') || 0; v++; localStorage.setItem('vCount', v);
    document.getElementById('visit-count').innerText = v;

    // 4. GAME SYSTEM
    let score = 0, high = localStorage.getItem('hScore') || 0;
    document.getElementById('high-score').innerText = high;

    function showGame(id) {
        document.querySelectorAll('.game-screen').forEach(s => s.style.display = 'none');
        document.getElementById('game-' + id).style.display = 'block';
        if(id === 'kuis') startKuis();
        if(id === 'mem') startMem();
        if(id === 'ttt') resetTTT();
    }

    // GAME: BATU GUNTING
    function playBatu(player) {
        const bot = ['‚úä','‚úåÔ∏è','‚úã'][Math.floor(Math.random()*3)];
        let res = (player === bot) ? "Seri!" : 
                  (player==='‚úä'&&bot==='‚úåÔ∏è' || player==='‚úåÔ∏è'&&bot==='‚úã' || player==='‚úã'&&bot==='‚úä') ? "Menang!" : "Kalah!";
        document.getElementById('res-batu').innerText = `Bot: ${bot} | ${res}`;
        if(res === "Menang!") { score += 10; updateScore(); }
    }

    function updateScore() {
        document.getElementById('score-val').innerText = score;
        if(score > high) { high = score; localStorage.setItem('hScore', high); document.getElementById('high-score').innerText = high; }
    }

    // KUIS
    let curK = 0;
    const soal = [{q:"Apa hobi Hakim?", a:["Hadroh","Tidur"], c:0}, {q:"Domisili Hakim?", a:["Batam","Jakarta"], c:0}];
    function startKuis() { curK = 0; renderKuis(); }
    function renderKuis() {
        if(curK < soal.length) {
            document.getElementById('tanya-kuis').innerText = soal[curK].q;
            let div = document.getElementById('opsi-kuis'); div.innerHTML = "";
            soal[curK].a.forEach((t, idx) => {
                let b = document.createElement('button'); b.className = "menu-btn"; b.innerText = t;
                b.onclick = () => { if(idx === soal[curK].c) { score += 20; updateScore(); } curK++; renderKuis(); };
                div.appendChild(b);
            });
        } else { document.getElementById('tanya-kuis').innerText = "Kuis Selesai!"; document.getElementById('opsi-kuis').innerHTML = ""; }
    }

    // SOS (TIC TAC TOE)
    let bTTT = Array(9).fill(null);
    function resetTTT() {
        bTTT = Array(9).fill(null);
        let grid = document.getElementById('ttt-board'); grid.innerHTML = "";
        for(let i=0; i<9; i++) {
            let c = document.createElement('div'); c.className = 'ttt-cell';
            c.onclick = () => { if(!bTTT[i]) { bTTT[i]='X'; c.innerText='X'; score+=5; updateScore(); } };
            grid.appendChild(c);
        }
    }

    // MEMORY GAME
    function startMem() {
        const icons = ['üçé','üçé','üçå','üçå','üçá','üçá','üçí','üçí','üî•','üî•','üíé','üíé'];
        icons.sort(() => Math.random() - 0.5);
        const board = document.getElementById('mem-board'); board.innerHTML = "";
        icons.forEach(icon => {
            let card = document.createElement('div'); card.className = 'card'; card.innerText = icon;
            card.onclick = () => { card.classList.add('flipped'); score += 2; updateScore(); };
            board.appendChild(card);
        });
    }
</script>
</body>
</html>
