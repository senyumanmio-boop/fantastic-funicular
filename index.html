<!DOCTYPE html>
<html>
<head>
    <title>TENTANG HAKIM</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            /* Latar Belakang Pemandangan Masa Depan Hijau */
            background: url('https://images.unsplash.com/photo-1449824913935-59a10b8d2000?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.15); /* Efek kaca transparan */
            backdrop-filter: blur(15px); /* Buram di belakang kotak */
            -webkit-backdrop-filter: blur(15px);
            padding: 40px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
            max-width: 420px;
            width: 100%;
            color: white;
        }
        h1 {
            color: #2ecc71; /* Hijau cerah masa depan */
            text-shadow: 0 0 15px rgba(46, 204, 113, 0.6);
            margin-bottom: 5px;
            letter-spacing: 2px;
        }
        p {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        .profile-img {
            width: 220px;
            height: 220px;
            border-radius: 50%;
            margin-top: 10px;
            border: 5px solid #2ecc71;
            object-fit: cover; /* AGAR FOTO TIDAK LONJONG */
            box-shadow: 0 0 25px rgba(46, 204, 113, 0.5);
            transition: 0.5s;
        }
        .profile-img:hover {
            transform: rotate(5deg) scale(1.05);
        }
        .btn-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 14px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            display: block;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9em;
        }
        .ig { 
            background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); 
            box-shadow: 0 4px 15px rgba(220, 39, 67, 0.3);
        }
        .wa { 
            background: #25d366; 
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }
        .btn:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
        .marquee-container {
            margin-top: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px;
            border-radius: 10px;
        }
        .marquee-text {
            color: #2ecc71;
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }
    </style>
</head>

        </div>
        
        <div class="marquee-container">

</body>
</html>
