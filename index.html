<!DOCTYPE html>
<html>
<head>
    <title>Hakim Future Profile</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            /* Latar Belakang Pemandangan Masa Depan */
            background: url('https://images.unsplash.com/photo-1515879218367-8466d910aaa4?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: rgba(0, 0, 0, 0.75); /* Kotak transparan gelap */
            backdrop-filter: blur(10px); /* Efek kaca buram */
            padding: 40px;
            border-radius: 25px;
            border: 2px solid #00d4ff; /* Garis pinggir neon */
            box-shadow: 0 0 20px #00d4ff;
            max-width: 400px;
            width: 100%;
            color: white;
        }
        h1 {
            color: #00d4ff;
            text-shadow: 0 0 10px #00d4ff;
            margin-bottom: 5px;
        }
        img {
            width: 200px;
            height: 200px;
            border-radius: 50%; /* Tetap bulat */
            margin-top: 20px;
            border: 4px solid #00d4ff;
            object-fit: cover; /* BIAR FOTO TIDAK LONJONG/GEPENG */
            box-shadow: 0 0 15px #00d4ff;
        }
        .btn-container {
            margin-top: 25px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .btn {
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border: 1px solid rgba(255,255,255,0.3);
        }
        .ig { background: linear-gradient(45deg, #f09433, #dc2743, #bc1888); }
        .wa { background: #25d366; }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px white;
        }
        .marquee-text {
            margin-top: 30px;
            color: #00d4ff;
            font-family: 'Courier New', Courier, monospace; /* Gaya font kode */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SYSTEM ONLINE</h1>
        <p>User: Hakim | Status: Active</p>
        
        <img src="foto.jpg" alt="Hakim Profile">
        
        <div class="btn-container">
            <a href="https://instagram.com/kimmaja._" class="btn ig" target="_blank">INSTAGRAM_ACCESS</a>
            <a href="https://wa.me/6282392472248" class="btn wa" target="_blank">WHATSAPP_LINK</a>
        </div>
        
        <marquee class="marquee-text">
            INITIALIZING NEURAL LINK... WELCOME TO HAKIM'S FUTURE WORLD... STAY COOL!
        </marquee>
    </div>
</body>
</html>
